<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>change's Todo App</h1>
    <todo-list category="취업"></todo-list>
    <todo-list category="싸피"></todo-list>
    <todo-list category="퇴근"></todo-list>
    <todo-card v-for="title in titles" v-bind:title="title" content="반갑습니다"></todo-card>
  </div>

  <script src="./todoList.js"></script>
  <script src="./todoCard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  
  <script>

    const app = new Vue({
      el: "#app",
      data: {
        titles: [
          '안녕하세요1231321321321',
          '하이하이131',
          'hello',
          'vue',
        ]
      }
    })
  </script>
  
</body>
</html>
